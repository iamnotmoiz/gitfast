<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFast - One Click HTML Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --transition-speed: 0.3s;
            --transition-curve: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color var(--transition-speed) var(--transition-curve);
        }

        /* --- LIGHT MODE --- */
        body:not(.dark) {
            background-color: #f8fafc;
            color: #0f172a;
        }
        body:not(.dark) .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        body:not(.dark) .input-field {
            background: #ffffff !important;
            color: #1e293b !important;
            border: 1px solid #e2e8f0 !important;
        }

        /* --- DARK MODE (ULTRA DARK) --- */
        .dark body {
            background-color: #05070a;
            color: #f8fafc;
        }
        .dark .glass-panel {
            background: #0d1117 !important;
            border: 1px solid #1f2937 !important;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        .dark .input-field {
            background: #05070a !important; /* Deepest black for fields */
            color: #f8fafc !important;
            border: 1px solid #30363d !important;
        }
        .dark .input-header {
            background: #0d1117 !important;
            border-bottom: 1px solid #30363d !important;
        }
        .dark .nav-container {
            background: transparent !important;
            border-bottom: 1px solid #1f2937;
        }

        /* --- EDITOR & UI --- */
        .code-editor {
            font-family: 'Fira Code', monospace;
            min-height: 100px;
            max-height: 500px;
            resize: vertical;
        }

        .ios-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .ios-switch input { opacity: 0; width: 0; height: 0; }
        .ios-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }
        .dark .ios-slider { background-color: #1f2937; }
        .ios-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .ios-switch input:checked + .ios-slider { background-color: #0ea5e9; }
        .ios-switch input:checked + .ios-slider:before { transform: translateX(20px); }

        ::-webkit-scrollbar { width: 6px; }
        .dark ::-webkit-scrollbar-track { background: #05070a; }
        .dark ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <!-- Navigation -->
    <nav class="p-4">
        <div class="max-w-6xl mx-auto nav-container flex justify-between items-center py-2 transition-colors">
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-br from-sky-400 to-indigo-600 p-2 rounded-xl">
                    <i class="fas fa-bolt text-white text-md"></i>
                </div>
                <span class="text-xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-sky-500 to-indigo-500">GitFast</span>
            </div>
            
            <div class="flex items-center space-x-6">
                <div id="authBadge" class="hidden md:flex items-center space-x-2 text-[9px] font-black uppercase tracking-widest px-3 py-1.5 rounded-full border transition-all">
                    <span id="authDot" class="w-1.5 h-1.5 rounded-full"></span>
                    <span id="authText">Guest</span>
                </div>

                <!-- Toggle without background box -->
                <div class="flex items-center space-x-3 px-2">
                    <i class="fas fa-sun text-amber-500 text-[10px]"></i>
                    <label class="ios-switch">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        <span class="ios-slider"></span>
                    </label>
                    <i class="fas fa-moon text-indigo-400 text-[10px]"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl w-full mx-auto px-4 md:px-8 space-y-4">
        
        <header class="text-center">
            <h1 class="text-slate-500 dark:text-slate-400 text-sm md:text-base font-bold">
                Deploy HTML code to <span class="text-sky-500">GitHub</span> instantly.
            </h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Project Name -->
            <div class="glass-panel p-4 rounded-2xl space-y-2">
                <div class="flex justify-between items-center">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Repository Name</label>
                    <span id="repoStatus" class="text-[9px] font-bold px-2 py-0.5 rounded uppercase hidden"></span>
                </div>
                <div class="relative">
                    <i class="fas fa-folder absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                    <input type="text" id="repoName" oninput="checkProjectStatus(this.value)" class="input-field w-full rounded-xl py-2.5 pl-10 pr-4 outline-none transition-all text-sm font-medium" placeholder="my-awesome-site">
                </div>
            </div>

            <!-- Access Token -->
            <div class="glass-panel p-4 rounded-2xl space-y-2">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">GitHub Access Token</label>
                <div class="flex gap-2">
                    <div class="relative flex-grow">
                        <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                        <input type="password" id="ghToken" oninput="autoSaveToken(this.value)" class="input-field w-full rounded-xl py-2.5 pl-10 pr-4 outline-none transition-all text-sm font-medium" placeholder="ghp_xxxxxxxxxxxx">
                    </div>
                    <button id="deleteTokenBtn" onclick="deleteToken()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-3 rounded-xl transition-all hidden">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor -->
        <div class="glass-panel rounded-2xl overflow-hidden flex flex-col shadow-lg">
            <div class="input-header p-2.5 flex justify-between items-center transition-colors">
                <div class="flex space-x-1.5 px-2">
                    <div class="w-2.5 h-2.5 rounded-full bg-rose-500/40"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-amber-500/40"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-emerald-500/40"></div>
                </div>
                <span class="text-[9px] font-black tracking-[0.2em] text-slate-500 uppercase">index.html editor</span>
                <button onclick="document.getElementById('htmlCode').value = ''" class="text-[9px] font-black text-slate-500 hover:text-sky-500 transition-colors uppercase px-2">Clear</button>
            </div>
            <textarea id="htmlCode" class="code-editor input-field w-full p-4 text-xs leading-relaxed outline-none bg-transparent border-none !border-0" placeholder="<!-- Paste your HTML here -->
<!DOCTYPE html>
<html>
<body>
  <h1>Hello World!</h1>
</body>
</html>"></textarea>
        </div>

        <!-- Footer Actions -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 pt-2 pb-6">
            <p id="statusMessage" class="text-slate-500 text-xs font-bold italic opacity-70">
                Ready to deploy.
            </p>
            <button id="deployBtn" onclick="handleDeploy()" class="w-full md:w-auto bg-gradient-to-r from-sky-500 to-indigo-600 hover:from-sky-400 hover:to-indigo-500 text-white font-black py-3.5 px-12 rounded-xl transition-all shadow-lg active:scale-95 flex items-center justify-center text-sm">
                <i class="fas fa-paper-plane mr-2"></i>
                Deploy Project
            </button>
        </div>

        <!-- Progress -->
        <div id="progressContainer" class="hidden space-y-2 pb-10">
            <div class="flex justify-between text-[9px] font-black uppercase">
                <span id="progressLabel" class="text-sky-500">Processing</span>
                <span id="timeLeft" class="text-slate-500">Wait...</span>
            </div>
            <div class="w-full bg-slate-200 dark:bg-slate-900 h-1.5 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-sky-500 transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>
    </main>

    <!-- Overlay -->
    <div id="waitOverlay" class="fixed inset-0 bg-slate-950/98 z-[100] hidden flex items-center justify-center p-8 backdrop-blur-xl">
        <div class="max-w-md w-full text-center space-y-6">
            <div id="waitingState">
                <div id="countdown" class="text-7xl font-black text-white tracking-tighter mb-4">35</div>
                <h2 class="text-xl font-bold text-white">Configuring GitHub Pages</h2>
                <p class="text-slate-500 text-xs">Waiting for deployment to propagate...</p>
            </div>
            <div id="finalState" class="hidden space-y-6">
                <div class="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-check text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-black text-white">Live!</h2>
                <a id="finalUrl" href="#" target="_blank" class="block w-full bg-white text-black font-black py-4 rounded-xl hover:bg-slate-100 transition-all">View Site</a>
                <button onclick="resetApp()" class="text-slate-500 hover:text-white text-[10px] font-black uppercase">New Project</button>
            </div>
        </div>
    </div>

    <script>
        let storedToken = localStorage.getItem('gitfast_token') || '';
        let statusTimer;

        function syncToggleState() {
            const checkbox = document.getElementById('themeToggle');
            checkbox.checked = document.documentElement.classList.contains('dark');
        }

        function toggleTheme() {
            const checkbox = document.getElementById('themeToggle');
            if (checkbox.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        async function checkProjectStatus(name) {
            const indicator = document.getElementById('repoStatus');
            clearTimeout(statusTimer);
            if (!name || name.length < 3 || !storedToken) {
                indicator.classList.add('hidden');
                return;
            }
            statusTimer = setTimeout(async () => {
                indicator.classList.remove('hidden');
                indicator.innerText = 'Checking...';
                indicator.className = 'text-[9px] font-bold px-2 py-0.5 rounded uppercase bg-slate-200 dark:bg-slate-900 text-slate-500';
                try {
                    const userRes = await fetch('https://api.github.com/user', { headers: { 'Authorization': `token ${storedToken}` } });
                    const userData = await userRes.json();
                    const check = await fetch(`https://api.github.com/repos/${userData.login}/${name.trim().toLowerCase()}`, { headers: { 'Authorization': `token ${storedToken}` } });
                    if (check.ok) {
                        indicator.innerText = 'Exists';
                        indicator.className = 'text-[9px] font-bold px-2 py-0.5 rounded uppercase bg-sky-500/10 text-sky-500';
                    } else {
                        indicator.innerText = 'Available';
                        indicator.className = 'text-[9px] font-bold px-2 py-0.5 rounded uppercase bg-emerald-500/10 text-emerald-500';
                    }
                } catch (e) { indicator.classList.add('hidden'); }
            }, 600);
        }

        function init() {
            syncToggleState();
            if (storedToken) {
                const ti = document.getElementById('ghToken');
                ti.value = '••••••••••••••••••••••••••••••••';
                ti.disabled = true;
                document.getElementById('deleteTokenBtn').classList.remove('hidden');
                updateAuthBadge(true);
            }
        }

        function updateAuthBadge(active) {
            const b = document.getElementById('authBadge');
            const d = document.getElementById('authDot');
            const t = document.getElementById('authText');
            if (active) {
                b.className = 'hidden md:flex items-center space-x-2 text-[9px] font-black uppercase tracking-widest px-3 py-1.5 rounded-full border-emerald-500/30 text-emerald-500 bg-emerald-500/5';
                d.className = 'w-1.5 h-1.5 rounded-full bg-emerald-500';
                t.innerText = 'Connected';
            } else {
                b.className = 'hidden md:flex items-center space-x-2 text-[9px] font-black uppercase tracking-widest px-3 py-1.5 rounded-full border-slate-300 dark:border-slate-800 text-slate-500';
                d.className = 'w-1.5 h-1.5 rounded-full bg-slate-400';
                t.innerText = 'Guest';
            }
        }

        function autoSaveToken(val) {
            if (val.trim().startsWith('ghp_')) {
                localStorage.setItem('gitfast_token', val.trim());
                storedToken = val.trim();
                init();
            }
        }

        function deleteToken() {
            localStorage.removeItem('gitfast_token');
            storedToken = '';
            location.reload();
        }

        function resetApp() { location.reload(); }

        async function handleDeploy() {
            const code = document.getElementById('htmlCode').value.trim();
            const repo = document.getElementById('repoName').value.trim().toLowerCase().replace(/\s+/g, '-');
            const btn = document.getElementById('deployBtn');

            if (!storedToken || !repo || !code) return;

            btn.disabled = true;
            document.getElementById('progressContainer').classList.remove('hidden');
            
            try {
                const userRes = await fetch('https://api.github.com/user', { headers: { 'Authorization': `token ${storedToken}` } });
                const userData = await userRes.json();
                const owner = userData.login;

                const checkRepo = await fetch(`https://api.github.com/repos/${owner}/${repo}`, { headers: { 'Authorization': `token ${storedToken}` } });
                if (checkRepo.status === 404) {
                    await fetch('https://api.github.com/user/repos', {
                        method: 'POST',
                        headers: { 'Authorization': `token ${storedToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: repo, auto_init: true })
                    });
                }

                let sha = null;
                const getF = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, { headers: { 'Authorization': `token ${storedToken}` } });
                if (getF.ok) sha = (await getF.json()).sha;

                await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${storedToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: '⚡ GitFast Deploy',
                        content: btoa(unescape(encodeURIComponent(code))),
                        sha: sha
                    })
                });

                await fetch(`https://api.github.com/repos/${owner}/${repo}/pages`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${storedToken}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ source: { branch: 'main', path: '/' } })
                }).catch(() => {});

                startFinalSequence(owner, repo);
            } catch (e) {
                alert('Error: ' + e.message);
                btn.disabled = false;
            }
        }

        function startFinalSequence(owner, repo) {
            document.getElementById('waitOverlay').classList.remove('hidden');
            let sec = 35;
            const count = document.getElementById('countdown');
            const int = setInterval(() => {
                sec--;
                count.innerText = sec;
                if (sec <= 0) {
                    clearInterval(int);
                    document.getElementById('waitingState').classList.add('hidden');
                    document.getElementById('finalState').classList.remove('hidden');
                    document.getElementById('finalUrl').href = `https://${owner}.github.io/${repo}/`;
                }
            }, 1000);
        }

        init();
    </script>
</body>
</html>
