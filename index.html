<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFast - One Click HTML Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            // DEFAULT TO DARK MODE: If no theme is saved, or it is set to dark
            if (savedTheme === 'dark' || !savedTheme) {
                document.documentElement.classList.add('dark');
                if (!savedTheme) localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --ios-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, 'Inter', sans-serif;
            transition: background-color var(--transition-smooth);
            -webkit-font-smoothing: antialiased;
        }

        /* --- LIGHT MODE --- */
        body:not(.dark) {
            background-color: #f2f2f7;
            color: #1c1c1e;
        }
        body:not(.dark) .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0.5px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
        body:not(.dark) .input-field,
        body:not(.dark) input,
        body:not(.dark) textarea {
            background: rgba(0, 0, 0, 0.05) !important;
            color: #1c1c1e !important;
        }

        /* --- DARK MODE --- */
        .dark body {
            background-color: #000000;
            color: #ffffff;
        }
        .dark .glass-panel {
            background: rgba(28, 28, 30, 0.7) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        /* DARK MODE: MANDATORY WHITE TEXT FOR ALL INPUTS */
        .dark .input-field, 
        .dark input, 
        .dark textarea {
            background: rgba(255, 255, 255, 0.08) !important;
            color: #ffffff !important; 
            -webkit-text-fill-color: #ffffff !important;
            border: none !important;
        }
        
        .dark .input-field::placeholder,
        .dark input::placeholder,
        .dark textarea::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .dark .input-header {
            background: rgba(44, 44, 46, 0.8) !important;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1) !important;
        }
        .dark .logo-text { color: #ffffff !important; }
        .dark .brand-icon { background-color: #ffffff; }
        .dark .brand-icon i { color: #000000 !important; }

        /* --- UI ELEMENTS --- */
        .glass-panel {
            transition: transform 0.3s var(--ios-spring), box-shadow 0.3s ease;
        }
        .glass-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background-color: #007aff;
            transition: all 0.2s var(--ios-spring);
        }
        .btn-primary:hover {
            background-color: #0063cc;
            transform: scale(1.02);
        }

        .input-field {
            transition: all 0.2s ease;
            border: none !important;
            outline: none !important;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
        }

        .code-editor {
            font-family: 'Fira Code', monospace;
            min-height: 120px;
            max-height: 500px;
            resize: vertical;
        }

        /* iOS Switch Styles */
        .ios-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
        }
        .ios-switch input { opacity: 0; width: 0; height: 0; }
        .ios-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #e9e9eb;
            transition: .4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 34px;
        }
        .dark .ios-slider { background-color: #39393d; }
        .ios-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .ios-switch input:checked + .ios-slider { background-color: #34c759; }
        .ios-switch input:checked + .ios-slider:before { transform: translateX(20px); }

        ::-webkit-scrollbar { width: 6px; }
        .dark ::-webkit-scrollbar-track { background: transparent; }
        .dark ::-webkit-scrollbar-thumb { background: #3a3a3c; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased overflow-x-hidden">

    <nav class="p-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center py-2">
            <div class="flex items-center space-x-3 group cursor-pointer transition-transform active:scale-95">
                <div class="brand-icon w-10 h-10 flex items-center justify-center rounded-xl shadow-sm transition-all duration-300 bg-sky-500">
                    <i class="fas fa-bolt text-white text-xl"></i>
                </div>
                <span class="logo-text text-2xl font-bold tracking-tight text-slate-900 transition-colors">GitFast</span>
            </div>
            
            <div class="flex items-center space-x-6">
                <div id="authBadge" class="hidden md:flex items-center space-x-2 text-[10px] font-semibold uppercase tracking-widest px-4 py-2 rounded-full border border-slate-200 dark:border-white/10 glass-panel">
                    <span id="authDot" class="w-1.5 h-1.5 rounded-full bg-slate-400"></span>
                    <span id="authText">Guest</span>
                </div>

                <div class="flex items-center space-x-3">
                    <i class="fas fa-sun text-slate-400 text-[10px]"></i>
                    <label class="ios-switch">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        <span class="ios-slider"></span>
                    </label>
                    <i class="fas fa-moon text-sky-400 text-[10px]"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl w-full mx-auto px-6 pt-4 space-y-6">
        
        <header class="text-center">
            <h1 class="text-slate-500 dark:text-slate-400 text-[12px] font-bold uppercase tracking-[0.3em] animate-pulse">
                Instant Cloud Deployment
            </h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
            <!-- Project Name Box -->
            <div class="glass-panel p-6 rounded-[24px] flex flex-col justify-between">
                <div class="flex justify-between items-center mb-3">
                    <label class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Project Name</label>
                    <span id="repoStatus" class="text-[9px] font-bold px-2.5 py-1 rounded-full uppercase hidden transition-all duration-300"></span>
                </div>
                <div class="relative flex items-center">
                    <i class="fas fa-folder absolute left-4 text-slate-400 text-sm"></i>
                    <input type="text" id="repoName" oninput="checkProjectStatus(this.value)" class="input-field h-12 w-full rounded-xl pl-12 pr-4 outline-none text-base font-medium" placeholder="my-web-app">
                </div>
            </div>

            <!-- Access Token Box -->
            <div class="glass-panel p-6 rounded-[24px] flex flex-col justify-between">
                <div class="flex justify-between items-center mb-3">
                    <label class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">GitHub Access Token</label>
                    <a href="https://github.com/settings/tokens/new" target="_blank" class="text-[10px] font-bold text-sky-500 hover:text-sky-400 uppercase tracking-widest transition-colors flex items-center">
                        Get Token <i class="fas fa-external-link-alt ml-1.5 text-[8px]"></i>
                    </a>
                </div>
                <div class="flex gap-3">
                    <div class="relative flex-grow flex items-center">
                        <i class="fas fa-key absolute left-4 text-slate-400 text-sm"></i>
                        <input type="password" id="ghToken" oninput="autoSaveToken(this.value)" class="input-field h-12 w-full rounded-xl pl-12 pr-4 outline-none text-base font-medium" placeholder="ghp_xxxxxx">
                    </div>
                    <button id="deleteTokenBtn" onclick="deleteToken()" class="bg-red-500/10 hover:bg-red-500/20 text-red-500 w-12 rounded-xl transition-all hidden flex items-center justify-center active:scale-90">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="glass-panel rounded-[24px] overflow-hidden flex flex-col transition-all duration-500">
            <div class="input-header p-4 flex justify-between items-center">
                <div class="flex space-x-2 px-1">
                    <div class="w-3 h-3 rounded-full bg-[#ff5f57] shadow-sm"></div>
                    <div class="w-3 h-3 rounded-full bg-[#febc2e] shadow-sm"></div>
                    <div class="w-3 h-3 rounded-full bg-[#28c840] shadow-sm"></div>
                </div>
                <span class="text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase">source.html</span>
                <button onclick="document.getElementById('htmlCode').value = ''" class="text-[10px] font-bold text-slate-400 hover:text-sky-500 transition-colors uppercase px-2 active:scale-90">Clear</button>
            </div>
            <textarea id="htmlCode" class="code-editor input-field w-full p-6 text-sm leading-relaxed outline-none !bg-transparent border-none !border-0" placeholder="<!-- Paste your HTML here -->"></textarea>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between gap-6 pt-4 pb-12">
            <div class="flex items-center space-x-3 opacity-60">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-ping"></div>
                <p id="statusMessage" class="text-slate-500 text-[11px] font-bold uppercase tracking-widest">Ready</p>
            </div>
            <button id="deployBtn" onclick="handleDeploy()" class="btn-primary w-full md:w-auto text-white font-bold py-4 px-16 rounded-[20px] shadow-xl shadow-blue-500/20 flex items-center justify-center text-md">
                <i class="fas fa-cloud-upload-alt mr-3"></i>
                Deploy Now
            </button>
        </div>

        <div id="progressContainer" class="hidden space-y-3 pb-10 animate-fade-in">
            <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest">
                <span id="progressLabel" class="text-sky-500">Syncing...</span>
                <span id="timeLeft" class="text-slate-500">Please wait</span>
            </div>
            <div class="w-full bg-slate-200 dark:bg-white/5 h-1.5 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-sky-500 transition-all duration-1000 ease-out" style="width: 0%"></div>
            </div>
        </div>
    </main>

    <div id="waitOverlay" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-8 backdrop-blur-2xl transition-all duration-500">
        <div class="max-w-md w-full text-center space-y-8 animate-ios-entry">
            <div id="waitingState">
                <div id="countdown" class="text-8xl font-black text-white tracking-tighter mb-4 opacity-20">35</div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Propagating Changes</h2>
                <p class="text-slate-500 text-sm">Building your production environment...</p>
                <div class="mt-8 flex justify-center">
                    <div class="w-12 h-1 bg-white/10 rounded-full overflow-hidden">
                        <div class="h-full bg-white w-1/3 animate-loading-bar"></div>
                    </div>
                </div>
            </div>
            <div id="finalState" class="hidden space-y-8">
                <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto shadow-2xl shadow-green-500/30">
                    <i class="fas fa-check text-3xl text-white"></i>
                </div>
                <div class="space-y-2">
                    <h2 class="text-3xl font-bold text-white tracking-tight">Success!</h2>
                    <p class="text-slate-400 text-sm">Your site is live globally.</p>
                </div>
                <a id="finalUrl" href="#" target="_blank" class="block w-full bg-white text-black font-bold py-5 rounded-2xl hover:bg-slate-100 transition-all text-sm uppercase tracking-widest active:scale-95">Launch Project</a>
                <button onclick="resetApp()" class="text-slate-500 hover:text-white text-[11px] font-bold uppercase tracking-widest transition-colors">Start New Project</button>
            </div>
        </div>
    </div>

    <script>
        let storedToken = localStorage.getItem('gitfast_token') || '';
        let statusTimer;

        function syncToggleState() {
            const checkbox = document.getElementById('themeToggle');
            checkbox.checked = document.documentElement.classList.contains('dark');
        }

        function toggleTheme() {
            const checkbox = document.getElementById('themeToggle');
            if (checkbox.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        async function checkProjectStatus(name) {
            const indicator = document.getElementById('repoStatus');
            clearTimeout(statusTimer);
            if (!name || name.length < 3 || !storedToken) {
                indicator.classList.add('hidden');
                return;
            }
            statusTimer = setTimeout(async () => {
                indicator.classList.remove('hidden');
                indicator.innerText = '···';
                try {
                    const userRes = await fetch('https://api.github.com/user', { headers: { 'Authorization': `token ${storedToken}` } });
                    const userData = await userRes.json();
                    const check = await fetch(`https://api.github.com/repos/${userData.login}/${name.trim().toLowerCase()}`, { headers: { 'Authorization': `token ${storedToken}` } });
                    if (check.ok) {
                        indicator.innerText = 'Existing';
                        indicator.className = 'text-[9px] font-bold px-2.5 py-1 rounded-full bg-sky-500/10 text-sky-500';
                    } else {
                        indicator.innerText = 'Available';
                        indicator.className = 'text-[9px] font-bold px-2.5 py-1 rounded-full bg-green-500/10 text-green-500';
                    }
                } catch (e) { indicator.classList.add('hidden'); }
            }, 600);
        }

        function init() {
            syncToggleState();
            if (storedToken) {
                const ti = document.getElementById('ghToken');
                ti.value = '••••••••••••••••••••••••••••••••';
                ti.disabled = true;
                document.getElementById('deleteTokenBtn').classList.remove('hidden');
                updateAuthBadge(true);
            }
        }

        function updateAuthBadge(active) {
            const b = document.getElementById('authBadge');
            const d = document.getElementById('authDot');
            const t = document.getElementById('authText');
            if (active) {
                b.className = 'hidden md:flex items-center space-x-2 text-[10px] font-bold uppercase tracking-widest px-4 py-2 rounded-full border border-green-500/30 text-green-500 bg-green-500/5 transition-all duration-500';
                d.className = 'w-1.5 h-1.5 rounded-full bg-green-500 shadow-sm shadow-green-500/50';
                t.innerText = 'Connected';
            }
        }

        function autoSaveToken(val) {
            if (val.trim().startsWith('ghp_')) {
                localStorage.setItem('gitfast_token', val.trim());
                storedToken = val.trim();
                init();
            }
        }

        function deleteToken() {
            localStorage.removeItem('gitfast_token');
            storedToken = '';
            location.reload();
        }

        function resetApp() { location.reload(); }

        async function handleDeploy() {
            const code = document.getElementById('htmlCode').value.trim();
            const repo = document.getElementById('repoName').value.trim().toLowerCase().replace(/\s+/g, '-');
            const btn = document.getElementById('deployBtn');
            if (!storedToken || !repo || !code) return;
            btn.disabled = true;
            document.getElementById('progressContainer').classList.remove('hidden');
            
            try {
                const userRes = await fetch('https://api.github.com/user', { headers: { 'Authorization': `token ${storedToken}` } });
                const userData = await userRes.json();
                const owner = userData.login;
                const checkRepo = await fetch(`https://api.github.com/repos/${owner}/${repo}`, { headers: { 'Authorization': `token ${storedToken}` } });
                if (checkRepo.status === 404) {
                    await fetch('https://api.github.com/user/repos', {
                        method: 'POST',
                        headers: { 'Authorization': `token ${storedToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: repo, auto_init: true })
                    });
                }
                let sha = null;
                const getF = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, { headers: { 'Authorization': `token ${storedToken}` } });
                if (getF.ok) sha = (await getF.json()).sha;
                await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/index.html`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${storedToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: '⚡ GitFast Deploy', content: btoa(unescape(encodeURIComponent(code))), sha: sha })
                });
                await fetch(`https://api.github.com/repos/${owner}/${repo}/pages`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${storedToken}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ source: { branch: 'main', path: '/' } })
                }).catch(() => {});
                startFinalSequence(owner, repo);
            } catch (e) {
                alert('Error: ' + e.message);
                btn.disabled = false;
            }
        }

        function startFinalSequence(owner, repo) {
            document.getElementById('waitOverlay').classList.remove('hidden');
            let sec = 35;
            const count = document.getElementById('countdown');
            const int = setInterval(() => {
                sec--;
                count.innerText = sec;
                if (sec <= 0) {
                    clearInterval(int);
                    document.getElementById('waitingState').classList.add('hidden');
                    document.getElementById('finalState').classList.remove('hidden');
                    document.getElementById('finalUrl').href = `https://${owner}.github.io/${repo}/`;
                }
            }, 1000);
        }

        init();
    </script>

    <style>
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        .animate-loading-bar { animation: loading-bar 1.5s infinite ease-in-out; }
        
        @keyframes ios-entry {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-ios-entry { animation: ios-entry 0.6s var(--ios-spring); }
    </style>
</body>
</html>
